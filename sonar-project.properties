# must be unique in a given SonarQube instance
sonar.projectKey=siga:siga-dossiers-front
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=siga-dossiers-front
sonar.projectVersion=0.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src
sonar.exclusions=src/index.html,src/app/theme/**/*,src/environments/**/*.ts,**/*spec.ts,src/**/*test.ts
sonar.ts.coverage.lcovReportPath=coverage/lcov.info
sonar.coverage.exclusions=src/app/theme/**/*.ts,src/environments/**/*.ts,**/*spec.ts,src/**/*test.ts
sonar.ts.coverage.ignoreNotFound=true
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
