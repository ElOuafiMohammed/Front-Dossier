<div fxLayout="row" fxLayoutAlign="end center">
  <mat-form-field fxFlex="100" class="temp-fix-error-display">
    <input matInput maxlength="10"  (blur)="onBlur(control);onMontantAideBlur(control.value)"
      [formControl]="control" tabindex="{{indexMontAideCofin}}" [(ngModel)]="value" 
      onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.key=='Tab' || event.key == 'Delete' || event.key == 'ArrowLeft' || event.key == 'ArrowRight' || event.key =='Backspace'">
    </mat-form-field>
</div>
